<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайды</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #9a87f1d2 -26%, #2c3e50 145%);">
          <h1>Chicago</h1>
          <p>United States</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #2980B9 20%, #6DD5FA 80%);">
          <h1>Kapadokya</h1>
          <p>Turkey</p>
        </div>
        <div style="background: linear-gradient(221.87deg,  #c58610 20%, #181818 130%);">
          <h1>Giza Necropolis</h1>
          <p>Egypt</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #544a7d 20%, #ffd452 130%);">
          <h1>Kannan Devan Hills</h1>
          <p>India</p>
        </div>
        <div style="background: linear-gradient(228.16deg, #5A3F37 20%, #2C7744 130%);">
          <h1>Milky Way</h1>
          <p>Switzerland</p>
        </div>
        <div style="background: linear-gradient(228.96deg, #4e8ca5 10%, #12D8FA 70%, #A6FFCB 170%);">
          <h1>Sea Turtle</h1>
          <p>Ocean</p>
        </div>
      </div>
      <div class="main-slide">
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1568660357733-823cbddb0f6a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=934&q=80');
        "
      ></div>
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1627308158115-e62e8b8f9a6a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=942&q=80');
        "
      ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1627370778723-4d26700cd972?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1560157368-946d9c8f7cb6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1600052434976-f98531a56f2b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1035&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1627140583146-23077865a2a8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
